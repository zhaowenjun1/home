<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		input{
			display: block;
          width: 300px;
          height: 100px;
          text-align: center;
         
		}
		.enter1{
			margin: 20px 0;
		}		
			button{
				margin-left: 30px;
			}
			.xianshi{
				width: 300px;
				height: 80px;
				border-bottom: 1px #333333 solid;
				text-align: center;
				line-height: 80px;
			}
		</style>
	</head>
	<body>
		<input type="number" class="enter" />
		<input type="number" class="enter1" />
		<button class="suan">+</button>
		<button class="suan">-</button>
		<button class="suan">*</button>
		<button class="suan">/</button>
		<button class="DIAN">C</button>
		<div class="xianshi">
			<span></span>
		</div>
		<script type="text/javascript" src="jquery-1.9.1.min.js" ></script>
		<script>
			
			
				
			$('button').click(function(){
				var A = parseInt($('.enter').val());
				var B = parseInt($('.enter1').val());
				var XUHAO = $(this).index()-1;
				switch (XUHAO){
					case 1:
					$('span').text(A+B)
						break;
						case 2:
					$('span').text(A-B)
						break;
						case 3:
					$('span').text(A*B)
						break;
						case 4:
					$('span').text(A/B)
						break;

					default:
					$('span').text(0)
					
						break;
				}
					
				console.log(XUHAO)
			})
			
		</script>
	</body>
</html>
