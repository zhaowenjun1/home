<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" class="tt" />
		<button>获取</button>
	</body>
	<script type="text/javascript" src="jquery-1.9.1.min.js" ></script>
	<script>
		
		$('button').click(function(){
			var AA = $('.tt').val()
			i=AA
			while(i<=AA){
				AAA=AA%(i-1)
				if(AAA==0){
					alert(i-1)
					//console.log(i-1)
					break
				}
				i-=1
			}
		})
	</script>
</html>
