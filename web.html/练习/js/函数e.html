<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="jia(num1,num2)">+</button>
		<button onclick="jian(num1,num2)">-</button>
		<button onclick="cheng(num1,num2)">*</button>
		
			<button onclick="chu(num1,num2)"   >/</button>
			
		<input type="button" value="+" onclick="javacript:alert('点我干嘛')" />  <!--点击按钮出现弹框-->
		<input type="button" value="-" onclick="javacript:alert('信息错误')" />
		<input type="button" value="*" onclick="javacript:alert('出错了')" />
		<input type="button" value="/" onclick="javacript:alert('这样不好')" />
		
		<script>
			num1=20
			num2=30
			
			function jia(x,y){
				console.log(x+y)
			
					
				}
				
				function jian(x,y){
					console.log(x-y);
			}
		function cheng(x,y){
					console.log(x*y);
			}
		function chu(x,y){
					console.log(x/y);
			}
		</script>
		
	</body>
</html>
