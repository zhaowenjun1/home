<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
//			for (var i=0;i<10;i++) {   
//			  document.write(i+"<hr />");
//			}
			var a=document.body.clientHeight;
			var b=window.innerHeight;
			var c=window.innerWidth;
			document.write(a+"<br />");
			document.write(b+"<br />");
			document.write(c+"<hr />");
			document.write(location.protocol+  "      ---所用协议"+"<br />");
			document.write(location.host+"<br />");    //主机名+端口
			document.write(location.hostname+"<br />");   //主机名
			document.write(location.port+"<br />");  //端口号
			document.write(location.search+"<br />");   //搜索参数
			document.write(location.href+"<br />");    //当前路径
		</script>
		
	</body>
</html>
